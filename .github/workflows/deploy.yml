name: Deploy to GoDaddy

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main  # Triggers the workflow on push events to the main branch
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20.10.0'  # Set to the Node.js version used in your project

      - name: Install Dependencies
        run: npm install

      - name: Build Project
        run: npm run build  # Runs your project's build command

      - name: FTP Deploy to GoDaddy
        uses: SamKirkland/FTP-Deploy-Action@4.0.0
        with:
          server: ${{ secrets.FTP_SERVER }}  # Your FTP server
          username: ${{ secrets.FTP_USERNAME }}  # Your FTP username as a GitHub secret
          password: ${{ secrets.FTP_PASSWORD }}  # Your FTP password as a GitHub secret
          port: 21  # Standard FTP port
          local-dir: ./build/  # The directory where your build output is stored
          server-dir: /home/d9rk2h90n620/public_html/  # The target directory on your GoDaddy server
      